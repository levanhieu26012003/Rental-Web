<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  >
<head>
    <title>Layout page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-info {
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-add-motel {
            float: right;
        }

        .form-row {
            margin-top: 20px;
            gap: 15px;
        }

        .table {
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .img-fluid {
            border-radius: 8px;
            height: auto;
            object-fit: cover;
        }

        .action-btns a {
            width: 100px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item m-3 bg- btn">
                    <a href="/motels">Nhà trọ</a>
                </li>

                <li class="nav-item m-3 bg- btn">
                    <a href="/review">Đánh giá</a>
                </li>

                <li class="nav-item m-3 bg- btn" th:if="${role} == 'ROLE_ADMIN'">
                    <a href="/users">Người dùng</a>
                </li>

                <li class="nav-item m-3 bg- btn">
                    <a href="/packages">Gói nâng cấp</a>
                </li>

                <li class="nav-item m-3 bg- btn" th:if="${role} == 'ROLE_ADMIN'">
                    <a href="/stats?year=2024&&period=month">Thống kê báo cáo</a>
                </li>
                <li class="nav-item m-3 bg- btn" th:if="${loggedInUser.isPresent()}">
                    <span>Welcome, <span th:text="${loggedInUser.get().username}" >User</span></span>
                    <a href="/logout">Đăng xuất</a>
                </li>

                <!-- Nếu người dùng chưa đăng nhập -->
                <li class="nav-item m-3 bg- btn" th:unless="${loggedInUser.isPresent()}">
                    <a href="/login">Đăng nhập</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section layout:fragment="content">
    <p>Page content goes here</p>
</section>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2024 Admin Dashboard. All Rights Reserved.</span>
    </div>
</footer>

</body>
</html>
